<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Poke Type App</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav>
			<section class="nav-container">
						<a href="#" class="nav-logo">
								Poke Type
						</a>
					<section class="dark-mode-toggle" id="dark-mode-toggle">
									<i class="bx bxs-sun"></i>
									<i class="bx bxs-moon"></i>

					</section>
			</section>
	</nav>
		<main class="gameboy">
			<div class="gameboy-body">  
				<!-- <header></header> -->
				<section class="screen">
			
						<span></span>
					<div class="glass">
						<h1>Which Pokemon?</h1>
						<input id='poke1' type="text" name="" value="">
						<!-- <input id='poke2' type="text" name=""> -->
						<!-- <button type="button" name="button">Check Types</button> -->
				
						<img id='pokeImg1' src="" alt="">
						<h2>Type</h2>
						<img id='pokeImg2' src="" alt="">
					</div>
				</section>
				<section class="actions">
					<div class="directions">
						<button class="arrow-left"></button>
						<button class="arrow-top"></button>
						<button class="arrow-right"></button>
						<button class="arrow-bottom"></button>
					</div>
					<div class="buttons">
						<button class="button-a"></button>
						<button class="button-b"></button>
					</div>
					<ul class="start-reset">
						<li><button class="start"></button></li>
						<li><button class="reset"></button></li>
					</ul>
					<!-- <div class="points">
						<span>•••••</span><br>
						<span>•••••••</span><br>
						<span>•••••</span><br>
						<span>••••••</span><br>
						<span>••••</span>
						
					</div> -->
				</section>
			</div>
		</main>
		
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
